<head>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;

}

header {
    background-color: #333;
    color:skyblue;
    text-align: center;

}

    margin-bottom: 10px;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: pink;
}

form {
    display: grid;
    grid-gap: 10px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}
header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

nav ul {
    list-style-type: none;
    margin: 0;

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
               
                
            </ul>
        </nav>
    </header>
    <header>
        <h1>ADVICE</h1>
    </header>

    <section class="coaching-section">
        <div class="container">
            <h2>Welcome to Advice</h2>
            <p>Get personalized Advice to achieve your goals.</p>
            <form id="coachingForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 SkillsUp with Mentors</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('coachingForm');

    form.addEventListener('submit', function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // Here, you can perform actions like sending the form data to a server or displaying a confirmation message
        console.log('Name:', name);
        console.log('Email:', email);
        console.log('Message:', message);

        // For demonstration purposes, let's show an alert
        alert('Thank you for your submission!');
        form.reset();
    });
});

    </script>
</body>

</html>
